<!DOCTYPE html>
<html id="theme">

  <head>
    <title>Select | iTwinUI</title>
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../../lib/css/global.css" />

    <script src="../assets/theme.js"></script>
  </head>

    <body>
    <theme-button></theme-button>
    <h1>Select</h1>
    <hr />
    <h2 id="default">Default</h2>
    
    <label class="iui-input-container">
      <div class="iui-label">Default label</div>
      <div class="iui-select">
        <input type="checkbox" />
        <div class="iui-select-button iui-placeholder">
          <span class="iui-content">Please Please Please Please Please Please Please Please Please Please Please Please Please
            Please Please Please Please Please Please Please Please Please Please Please Please Please Please Please Please Please
            Please Please Please Please Please Please Please Please Please Please Please Please Please Please choose…</span>
        </div>
        <ul class="iui-menu" style="position: absolute; top: 100%;">
          <li tabindex="0"><span class="iui-content">Option 1</span></li>
          <li tabindex="0"><span class="iui-content">Option 2</span></li>
          <li tabindex="0"><span class="iui-content">Option 3</span></li>
        </ul>
      </div>
      <div class="iui-message">Help message.</div>
    </label>

    <label class="iui-input-container">
      <div class="iui-label">Empty label</div>
      <div class="iui-select">
        <input type="checkbox" />
        <div class="iui-select-button">
          <span class="iui-content"></span>
        </div>
        <ul class="iui-menu" style="position: absolute; top: 100%;">
          <li tabindex="0"><span class="iui-content">Option 1</span></li>
          <li tabindex="0"><span class="iui-content">Option 2</span></li>
          <li tabindex="0"><span class="iui-content">Option 3</span></li>
        </ul>
      </div>
      <div class="iui-message">Help message.</div>
    </label>

    <label class="iui-input-container">
      <div class="iui-label">Selected label</div>
      <div class="iui-select">
        <input type="checkbox" />
        <div class="iui-select-button">
          <svg class="iui-menu-icon" aria-hidden="true" viewBox="0 0 16 16">
            <path
              d="M1,1v14h14V1H1z M14,2.7v10.6L8.7,8L14,2.7z M8,7.3L2.7,2h10.6L8,7.3z M7.3,8L2,13.3V2.7L7.3,8z M8,8.7l5.3,5.3H2.7L8,8.7z" />
          </svg>
          <span class="iui-content">Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very
            Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very
            Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very
            Very Very Very Very Very Very Very Very Very Very Very Long Option 1</span>
        </div>
        <ul class="iui-menu" style="position: absolute; top: 100%;">
          <li class="iui-active" tabindex="0">
            <svg class="iui-menu-icon" aria-hidden="true" viewBox="0 0 16 16">
              <path
                d="M1,1v14h14V1H1z M14,2.7v10.6L8.7,8L14,2.7z M8,7.3L2.7,2h10.6L8,7.3z M7.3,8L2,13.3V2.7L7.3,8z M8,8.7l5.3,5.3H2.7L8,8.7z" />
            </svg>
            <span class="iui-content">Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very Very

              Very Very Very Very Very Very Very Very Very Very Very Long Option 1</span>
            <svg class="iui-menu-icon iui-right" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M6,14L0,8l2-2l4,4l8-8l2,2L6,14z" />
            </svg>
          </li>
          <li tabindex="0"><svg class="iui-menu-icon" aria-hidden="true" viewBox="0 0 16 16">
              <path
                d="M1,1v14h14V1H1z M14,2.7v10.6L8.7,8L14,2.7z M8,7.3L2.7,2h10.6L8,7.3z M7.3,8L2,13.3V2.7L7.3,8z M8,8.7l5.3,5.3H2.7L8,8.7z" />
            </svg><span class="iui-content">Option 2</span></li>
          <li tabindex="0"><svg class="iui-menu-icon" aria-hidden="true" viewBox="0 0 16 16">
              <path
                d="M1,1v14h14V1H1z M14,2.7v10.6L8.7,8L14,2.7z M8,7.3L2.7,2h10.6L8,7.3z M7.3,8L2,13.3V2.7L7.3,8z M8,8.7l5.3,5.3H2.7L8,8.7z" />
            </svg><span class="iui-content">Option 3</span></li>
        </ul>
      </div>
      <div class="iui-message">Help message.</div>
    </label>

    <label class="iui-input-container iui-disabled">
      <div class="iui-label">Disabled label</div>
      <div class="iui-select">
        <input disabled type="checkbox" />
        <div class="iui-select-button iui-placeholder">
          <span class="iui-content">Please choose…</span>
        </div>
        <ul class="iui-menu" style="position: absolute; top: 100%;">
          <li tabindex="0"><span class="iui-content">Option 1</span></li>
          <li tabindex="0"><span class="iui-content">Option 2</span></li>
          <li tabindex="0"><span class="iui-content">Option 3</span></li>
        </ul>
      </div>
      <div class="iui-message">Help message.</div>
    </label>

    <label class="iui-input-container iui-disabled">
      <div class="iui-label">Disabled selected label</div>
      <div class="iui-select">
        <input disabled type="checkbox" />
        <div class="iui-select-button">
          <span class="iui-content">Option 1</span>
        </div>
        <ul class="iui-menu" style="position: absolute; top: 100%;">
          <li class="iui-menu-active" tabindex="0">
            <span class="iui-content">Option 1</span>
            <svg class="iui-menu-active-icon" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M6,14L0,8l2-2l4,4l8-8l2,2L6,14z" />
            </svg>
          </li>
          <li tabindex="0"><span class="iui-content">Option 2</span></li>
          <li tabindex="0"><span class="iui-content">Option 3</span></li>
        </ul>
      </div>

    </label>

    <label class="iui-input-container iui-positive">
      <div class="iui-label">Positive label</div>
      <div class="iui-select">
        <input type="checkbox" />
        <div class="iui-select-button iui-placeholder">
          <span class="iui-content">Please choose…</span>
        </div>
          <ul class="iui-menu" style="position: absolute; top: 100%;">
            <li tabindex="0"><span class="iui-content">Option 1</span></li>
            <li tabindex="0"><span class="iui-content">Option 2</span></li>
            <li tabindex="0"><span class="iui-content">Option 3</span></li>
          </ul>
      </div>
      <div class="iui-message">
        <!-- Use success.svg from generic-icons package. -->

          <path
            d="M8,0a8,8,0,1,0,8,8A8,8,0,0,0,8,0ZM6.65,12,3,8.59l1.4-1.3,2.36,2.2L11.59,5,13,6.29Z"
          />
        </svg>
        Positive message.
      </div>
    </label>

    <label class="iui-input-container iui-warning">
      <div class="iui-label">Warning label</div>
      <div class="iui-select">
        <input type="checkbox" />
        <div class="iui-select-button iui-placeholder">
          <span class="iui-content">Please choose…</span>

      <div class="iui-select">
        <input type="checkbox" />
        <div class="iui-select-button iui-placeholder">
          <span class="iui-content">Please choose…</span>
        </div>
          <ul class="iui-menu" style="position: absolute; top: 100%;">
            <li tabindex="0"><span class="iui-content">Option 1</span></li>
            <li tabindex="0"><span class="iui-content">Option 2</span></li>
            <li tabindex="0"><span class="iui-content">Option 3</span></li>
          </ul>
      </div>
      <div class="iui-message">
        <!-- Use error.svg from generic-icons package. -->

          <path d="M8,0a8,8,0,1,0,8,8A8,8,0,0,0,8,0ZM9,12H7V10H9ZM9,9H7V4H9Z" />
